<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <main>
      <div class="card">
        <div class="header-image">
          <img src="./images/bg-pattern-card.svg" alt="header image">
        </div>
        <div class="card-description">
          <div class="image-container">
            <img src="./images/image-victor.jpg" alt="user avatar">
          </div>
          <div class="user-info">
            <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
            <span class="user-city">London</span>
          </div>
          <div class="line"></div>
          <div class="stats">
            <div class="stat">
              <span class="stat-number">80K</span><span class="stat-name"> Followers</span>
            </div>
            <div class="stat">
              <span class="stat-number">803K</span><span class="stat-name"> Likes</span>
            </div>
            <div class="stat">
              <span class="stat-number">1.4K</span><span class="stat-name"> Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
